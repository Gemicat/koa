<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/css/bootstrap.css">
  <script src="http://assets.dxycdn.com/app/clinic_website/build/jquery-1.8.3.min.js?t=1494240716"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script>
    $(function() {
      var socket = io(); // TIP: io() with no args does auto-discovery
      var pre = $('pre');
      socket.on('connect', function(msg) {
        console.log('成功建立连接');
      });

      $('.J-test-start').off('click').on('click', function() {
        socket.emit('ferret');
      })

      socket.on('pmsg', function(msg) {
        pre.append(msg + '<br/>');
      })
    });
  </script>
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{{ title }}</title>
  <!-- 页面标题，变量值由渲染时传入 -->
</head>

<body>
  <input type="button" value="开始" class="J-test-start">
  <pre></pre>
  <!-- 页面内容，内容变量值值由渲染时传入 -->
</body>

</html>
